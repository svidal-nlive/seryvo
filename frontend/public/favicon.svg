<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Modern gradient -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <!-- Subtle shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1E40AF" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad)" filter="url(#shadow)"/>
  
  <!-- Stylized "S" shaped road/path -->
  <path 
    d="M 320 120 
       C 200 120, 160 180, 180 240
       C 200 300, 280 300, 280 340
       C 280 380, 220 400, 160 400"
    fill="none" 
    stroke="white" 
    stroke-width="48" 
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.95"
  />
  
  <!-- Location pin accent at top -->
  <circle cx="320" cy="120" r="20" fill="white"/>
  <circle cx="320" cy="120" r="8" fill="#3B82F6"/>
  
  <!-- Destination dot at bottom -->
  <circle cx="160" cy="400" r="16" fill="white"/>
  <circle cx="160" cy="400" r="6" fill="#1D4ED8"/>
  
  <!-- Small motion lines for speed effect -->
  <path d="M 100 200 L 130 200" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
  <path d="M 90 240 L 120 240" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
  <path d="M 100 280 L 130 280" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
</svg>
