# Seryvo Platform - Docker Compose Configuration
# 
# Usage:
#   Development (local):  docker compose up -d
#   Production (Traefik): docker compose --profile production up -d
#
# Quick Start:
#   1. cp .env.example .env
#   2. Edit .env with your settings
#   3. docker compose up -d --build

services:
  # ===========================================
  # DATABASE SERVICES
  # ===========================================
  
  # PostgreSQL Database
  seryvo-db:
    image: postgres:15-alpine
    container_name: seryvo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-seryvo}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: ${DB_NAME:-seryvo}
    volumes:
      - ${DATA_PATH:-./data}/postgres:/var/lib/postgresql/data
    networks:
      - seryvo-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-seryvo} -d ${DB_NAME:-seryvo}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M

  # Redis for caching and sessions
  seryvo-redis:
    image: redis:7-alpine
    container_name: seryvo-redis
    restart: unless-stopped
    volumes:
      - ${DATA_PATH:-./data}/redis:/data
    networks:
      - seryvo-internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          memory: 64M

  # ===========================================
  # APPLICATION SERVICES
  # ===========================================

  # Backend API (FastAPI)
  seryvo-backend:
    container_name: seryvo-backend
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    image: seryvo-backend:latest
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-seryvo}:${DB_PASSWORD}@seryvo-db:5432/${DB_NAME:-seryvo}
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - DEBUG=${DEBUG:-false}
      - DEMO_MODE=${DEMO_MODE:-true}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      - API_V1_PREFIX=/api/v1
      # Stripe Payment Integration
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      # Resend Email Integration
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL:-Seryvo <noreply@seryvo.demo>}
      # WebPush VAPID Keys
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY:-}
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY:-}
      - VAPID_MAILTO=${VAPID_MAILTO:-mailto:admin@seryvo.demo}
    networks:
      - seryvo-internal
      - seryvo-public
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      seryvo-db:
        condition: service_healthy
      seryvo-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          memory: 256M

  # Frontend (React + Vite via nginx) - Development mode
  seryvo-frontend:
    container_name: seryvo-frontend
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000/api/v1}
        - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:8000/ws}
    image: seryvo-frontend:latest
    restart: unless-stopped
    networks:
      - seryvo-public
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      seryvo-backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M

  # ===========================================
  # PRODUCTION PROFILE (with Traefik)
  # ===========================================

  # Backend API - Production (Traefik)
  seryvo-backend-prod:
    container_name: seryvo-backend
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    image: seryvo-backend:latest
    restart: unless-stopped
    profiles:
      - production
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-seryvo}:${DB_PASSWORD}@seryvo-db:5432/${DB_NAME:-seryvo}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=false
      - DEMO_MODE=${DEMO_MODE:-true}
      - CORS_ORIGINS=https://${DOMAIN:-seryvo.vectorhost.net}
      - API_V1_PREFIX=/api/v1
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL:-Seryvo <noreply@seryvo.demo>}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY:-}
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY:-}
      - VAPID_MAILTO=${VAPID_MAILTO:-mailto:admin@seryvo.demo}
    networks:
      - seryvo-internal
      - proxy
    depends_on:
      seryvo-db:
        condition: service_healthy
      seryvo-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          memory: 256M
    labels:
      - traefik.enable=true
      - traefik.docker.network=proxy
      # API routes: /api/*, /ws/*, /docs, /redoc, /openapi.json, /health
      - traefik.http.routers.seryvo-api.rule=Host(`${DOMAIN:-seryvo.vectorhost.net}`) && (PathPrefix(`/api`) || PathPrefix(`/ws`) || PathPrefix(`/health`) || PathPrefix(`/docs`) || PathPrefix(`/redoc`) || PathPrefix(`/openapi.json`))
      - traefik.http.routers.seryvo-api.entrypoints=websecure
      - traefik.http.routers.seryvo-api.tls=true
      - traefik.http.routers.seryvo-api.tls.certresolver=vpsresolver
      - traefik.http.routers.seryvo-api.priority=250
      - traefik.http.routers.seryvo-api.middlewares=secure-headers@docker
      - traefik.http.routers.seryvo-api.service=seryvo-api-svc
      - traefik.http.services.seryvo-api-svc.loadbalancer.server.port=8000

  # Frontend - Production (Traefik)
  seryvo-frontend-prod:
    container_name: seryvo-frontend
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      args:
        - VITE_API_BASE_URL=https://${DOMAIN:-seryvo.vectorhost.net}/api/v1
        - VITE_WS_URL=wss://${DOMAIN:-seryvo.vectorhost.net}/ws
    image: seryvo-frontend:latest
    restart: unless-stopped
    profiles:
      - production
    networks:
      - proxy
    depends_on:
      seryvo-backend-prod:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 128M
    labels:
      - traefik.enable=true
      - traefik.docker.network=proxy
      # Frontend routes (catch-all for SPA)
      - traefik.http.routers.seryvo-frontend.rule=Host(`${DOMAIN:-seryvo.vectorhost.net}`)
      - traefik.http.routers.seryvo-frontend.entrypoints=websecure
      - traefik.http.routers.seryvo-frontend.tls=true
      - traefik.http.routers.seryvo-frontend.tls.certresolver=vpsresolver
      - traefik.http.routers.seryvo-frontend.priority=150
      - traefik.http.routers.seryvo-frontend.middlewares=secure-headers@docker
      - traefik.http.routers.seryvo-frontend.service=seryvo-frontend-svc
      - traefik.http.services.seryvo-frontend-svc.loadbalancer.server.port=80

networks:
  seryvo-internal:
    name: seryvo-internal
  seryvo-public:
    name: seryvo-public
  proxy:
    external: true
